<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suma</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="app">
    <label>{{ saludo }}</label><br><br>

    <input type="text" v-model="nombre" placeholder="Ingresa tu nombre"><br><br>

    <input type="number" v-model.number="numero1" placeholder="Ingresa el primer número"><br><br>
    <input type="number" v-model.number="numero2" placeholder="Ingresa el segundo número"><br><br>

    <button @click="realizarSuma">Sumar</button><br><br>

    <label>Resultado: {{ resultado }}</label>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        nombre: '',
        numero1: 0,
        numero2: 0,
        resultado: 0
      },
      computed: {
        saludo() {
          return `Hola ${this.nombre}`;
        }
      },
      methods: {
        realizarSuma() {
          this.resultado = this.numero1 + this.numero2;
        }
      }
    });
  </script>
</body>
</html>
