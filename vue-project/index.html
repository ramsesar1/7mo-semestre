<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Inicio de sesión</h1>
        <fieldset v-if="!isLoggedIn">
        <form @submit.prevent="handleLogin">

            <label for="username">Nombre de usuario:</label>
            <input type="text" v-model="username" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" v-model="password" required>
            <br>
            <button type="submit">Acceder</button>
            </form>
       </fieldset>
        <div v-if="message" :style="{color: messageColor}">
            {{ message }}
        </div>

    <div v-if="isLoggedIn">
      <h2>Lista de usuarios</h2>
      <table border="1">
        <thead>
          <tr>
            <th>Nombre de usuario</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="user in users" :key="user.username">
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>





    <script>
    new Vue({
        el: '#app',
        data: {
            username: '',
            password: '',
            message: '',
            messageColor: '',
            isLoggedIn: false,
            users: []
        },
        methods: {
            async handleLogin() {
                try {
                    const response = await fetch('users.json');
                    const users = await response.json();

                    const validUser = users.some(user => 
                        user.username === this.username && user.password === this.password
                    );

                    if (validUser) {
                        this.message = 'Login exitoso';
                        this.messageColor = 'green';
                        this.isLoggedIn = true;

                        sessionStorage.setItem('loggedInUser', this.username);
                        this.users = users;

                    } else {
                        this.message = 'nombre o contraseña invalidos';
                        this.messageColor = 'red';
                    }
                } catch (error) {
                    console.error('error procesando fetch a users.json', error);
                    this.message = 'un error ocurrio, intente denuevo';
                    this.messageColor = 'red';
                }
            }
        },
        mounted(){
          const loggedInUser = sessionStorage.getItem('loggedInUser');
          if(loggedInUser){
            this.isLoggedIn = true;
            this.message = 'Bienvenido, ${loggedInUser}';
            this.messageColor = 'green';

            fetch('users.json')
              .then(response => response.json())
              .then(data =>{
                this.users = data;
              })
              .catch(error => console.error('Error procesando fetch a users.json', error));
          }
        }
    });
    </script>
</body>
</html>
