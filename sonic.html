<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <style>
        canvas {
            background-color: blue;
        }
    </style>
</head>
<body>

    <canvas id="my_canvas" width="500" height="500"></canvas>
    <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas');
        const ctx = my_canvas.getContext('2d');

        let direction = "";

        //palmera
        ctx.fillStyle = 'brown';
        ctx.fillRect(300, 80, 10, 250);

        function drawLeaf(x, y, angle, invert = false) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);

            ctx.beginPath();
            ctx.moveTo(0, 0);

            if (invert) {
                ctx.quadraticCurveTo(40, -10, 80, -40); 
                ctx.quadraticCurveTo(40, -60, 0, -40);  
            } else {
                ctx.quadraticCurveTo(-40, -10, -80, -40); 
                ctx.quadraticCurveTo(-40, -60, 0, -40);  
            }

            ctx.closePath();
            ctx.fillStyle = '#7cfc0a';
            ctx.fill();

            ctx.restore();
        }

        //hojas de palmera
        const centerX = 305; 
        const centerY = 80;  
        const angles = [-1.2, -0.8, -0.4, 0, 0.4, 0.8, 1.2]; 

        angles.forEach((angle) => {
            drawLeaf(centerX, centerY, angle);
        });

        // hojas en el lado izquierdo
        const leftCenterX = 0; 
        const leftCenterY = 100; 
        const leftAngles = [1.2, 0.8, 0.4, 0, -0.4, -0.8, -1.2]; 

        leftAngles.forEach((angle) => {
            drawLeaf(leftCenterX, leftCenterY, angle, true);
        });



        //girasol
        ctx.fillStyle ='green'
        ctx.fillRect(450,290,5,50)
        ctx.fillStyle ='#0000FF'

        ctx.fillStyle = '#ffcc00'; 
            ctx.beginPath();
            ctx.arc(452, 270, 20, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#667800'; 
            ctx.beginPath();
            ctx.arc(452, 270, 10, 0, Math.PI * 2);
            ctx.fill();





        //anillos
        const drawRing = (x, y) => {
            ctx.strokeStyle = '#ffcc00';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.stroke();
        };

        drawRing(100, 280);
        drawRing(150, 280);
        drawRing(200, 280);



        //checkerboard patron piso
        /*
        ctx.fillStyle ='#e08e1b'
        ctx.fillRect(0,360,500,10)
        ctx.fillStyle ='#b75515'
        ctx.fillRect(0,370,500,10)
        */
        const squareSize = 40;

        const colors = ['#e08e1b', '#b75515']; 
        const rows = 4; 
        const cols = my_canvas.width / squareSize; 


        for (let row = 0; row < rows; row++) {
            for (let col = 0; col < cols; col++) {
                ctx.fillStyle = colors[(row + col) % 2]; 
                ctx.fillRect(col * squareSize, 360 + row * squareSize, squareSize, squareSize);
            }
        }

        //pasto
        ctx.fillStyle ='#0cff1e'
        ctx.fillRect(0,330,500,10)
        ctx.fillStyle ='#0DBF1A'
        ctx.fillRect(0,340,500,10)
        ctx.fillStyle ='green'
        ctx.fillRect(0,350,500,10)
        //sombraa
        ctx.fillStyle ='rgba(0,0,0,0.5)'
        ctx.fillRect(0,360,500,30)


    </script>
</body>

</html>
