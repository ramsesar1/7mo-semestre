    <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas');
        const ctx = my_canvas.getContext('2d');

        let direction = "";
        let s_x = 200, s_y = 200;


        function getRandomColour() {
            const red = Math.floor(Math.random() * 256);
            const green = Math.floor(Math.random() * 256);
            const blue = Math.floor(Math.random() * 256);
            return `rgb(${red},${green},${blue})`;
        }

        class rectangulo {
            constructor(x, y, w, h, c, s) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.c = c;
                this.s = s;
            }

            draw() {
                ctx.fillStyle = this.c;
                ctx.fillRect(this.x, this.y, this.w, this.h);
            }

            touching(other) {
                return this.x < other.x + other.w &&
                       this.x + this.w > other.x &&
                       this.y < other.y + other.h &&
                       this.y + this.h > other.y;
            }
        }

            let randomRect = new rectangulo(
            Math.random() * (my_canvas.width - 40),
            Math.random() * (my_canvas.height - 40),
            30,
            30,
            getRandomColour(),
            0
        );

            let wall = new rectangulo(
                150, 
                150,
                100,
                10,
                'gray',
                0
            );


        function update() {
            let next_x = s_x;
            let next_y = s_y;


            switch(direction) {
                case "up":
                    next_y -= 10;
                    if (next_y < -40) {
                        next_y = 500;
                    }
                    break;
                case "down":
                    next_y += 10;
                    if (next_y > 500) {
                        next_y = -40;
                    }
                    break;
                case "left":
                    next_x -= 10;
                    if (next_x < -40){
                        next_x = 500;
                    }

                    break;
                case "right":
                    next_x += 10;
                    if (next_x > 500){
                        next_x = -40;
                    }
                    break;
            }


            //colision con pared

            const nextRect = new rectangulo(next_x, next_y, 40, 40, '',0);
            if(!wall.touching(nextRect)){
                s_x = next_x;
                s_y = next_y;
            }
        



            // colision con cuadrado aleatorio
            const movingRect = new rectangulo(s_x, s_y, 40, 40, '', 0);

            if (randomRect.touching(movingRect)) {
                randomRect.x = Math.random() * (my_canvas.width - 40);
                randomRect.y = Math.random() * (my_canvas.height - 40);
            }
        }

        function pintar() {
            ctx.clearRect(0, 0, my_canvas.width, my_canvas.height);

            
            ctx.fillStyle = getRandomColour();
            ctx.fillRect(s_x, s_y, 40, 40);

            //dibujar rectangulo
            randomRect.draw();

            wall.draw();

            update();
            requestAnimationFrame(pintar);
        }

        document.addEventListener("keydown", function(e) {
            switch(e.key) {
                case 'w':
                    direction = "up";
                    break;
                case 'a':
                    direction = "left";
                    break;
                case 's':
                    direction = "down";
                    break;
                case 'd':
                    direction = "right";
                    break;
                default:
                    direction = ""; 
                    break;
            }
        });

        pintar();
