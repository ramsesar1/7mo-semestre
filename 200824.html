<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
     <style>
        canvas  {
         background-color: grey;   
        }
     </style>
</head>
<body>
    
    
    <canvas id="my_canvas" width="700" height="500"></canvas>
    
    <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas')
        const ctx = my_canvas.getContext('2d')
        ctx.fillRect(20,20,100,100)

        ctx.fillStyle ='red'
        ctx.fillRect(70,70,100,100)
        ctx.fillStyle = '#0000FF'

        
        ctx.strokeStyle ="purple"
        ctx.beginPath()
        ctx.moveTo(250,80);
        ctx.lineTo(250,180);
        ctx.closePath();
        ctx.stroke();


        
        ctx.strokeStyle ="blue"
        ctx.fillStyle ="yellow"

        ctx.beginPath();
        ctx.moveTo(300,100);
        ctx.lineTo(420,40);
        ctx.lineTo(500,100);
        ctx.closePath();
        ctx.stroke()
        ctx.fill()

        ctx.beginPath();
        ctx.arc(400,200,50,0,2 * Math.PI)
        ctx.stroke()
        ctx.fill()

        
        ctx.beginPath();
        ctx.arc(500,200,50,0,2 * Math.PI)
        ctx.stroke()
     
        
        
        ctx.beginPath();
        ctx.arc(400,210,30,0.2,1 * Math.PI)
        ctx.stroke()
        
        

    </script>


</body>
</html>
